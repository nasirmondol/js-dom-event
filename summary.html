<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change event by clicking</title>
</head>

<body>
    <main>
        <h1 id="change-handler">Change the event button</h1>
        <button onclick="handlClick()">Handle button by change heading tag</button>

       <h1 id="khan-name">My Name is khan khan pan banan</h1>
       <button id="button">Click me for change the khan name</button>

       <p id="paragraph">this is paragraph</p>
       <input id="input" type="text"><br>
       <button id="btn-update">input update</button>
    </main>
    <script>
        function handlClick() {
            const changeHandler = document.getElementById('change-handler');
            changeHandler.innerText = 'Change the heading'
        }

        // option 2
    document.getElementById('button').addEventListener('click', function(){
        const khanChange = document.getElementById('khan-name');
        khanChange.innerText = 'Luccha beta'
    })

   document.getElementById('btn-update').addEventListener('click', function(){
    const inptuValue = document.getElementById('input');
    const inputText = inptuValue.value;
    let p = document.getElementById('paragraph');
    p.innerText = inputText;
})

    </script>
</body>

</html>
